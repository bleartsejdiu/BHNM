<style type="text/css">
.rotate-logo {
    font-size: 40px !important;
    font-weight:1 bold !important;
    color: white !important;
    animation: rotate360 5s linear infinite !important;
    cursor: pointer !important;
}

.cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
}

.cart-icon .count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: black;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      text-align: center;
      line-height: 18px;
}

#cartSidebar {
    visibility: hidden;
}

#cartSidebar {
    position: fixed;
    top: 0;
    right: 0;
    width: 350px;
    height: 100%;
    background-color: white;
    color: black;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-shadow: -4px 0px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    z-index: 984; 
    overflow-y: scroll;
}

.cart-sidebar.visible {
    display: flex; 
}

footer {
        background-color: black;
        color: white;
        padding: 10px;
        text-align: center !important;
        display: flex !important;
        justify-content: space-evenly !important;
        align-items: center !important;
        gap: 4px;      
        
    }

    footer a {
        color: white !important;
        text-decoration-style: none !important;
        font-size: 25px !important;
    }

</style>

<section class="contact-section" class="collection-section">
    <h2 class="h2-new">CONTACT US</h2>
    <form id="contact-form" class="contact-form" action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="e045b458-72f1-4847-81c2-2062899a66d9">
    <form class="contact-form">
        <div class="form-row">
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Your name" required>
                <span class="required">*</span>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Your email" required>
                <span class="required">*</span>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" placeholder="Phone Number" required>
                <span class="required">*</span>
            </div>
        </div>
        <div class="form-group full-width">
            <label>Message</label>
            <textarea placeholder="Your message..." rows="6" required></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
    </form>
</section>
